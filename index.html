<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>todolist</title>
</head>
<body>
<script src="js/todolist.js"></script>
<script>console.log('second');</script>

  <div class="content">
    <div class="app">
      <label class="input">
        <input type="text" class="task-input" placeholder="Enter task...">
        <button type="submit" class="add-button">Add</button>
      </label>
      
      <ul class="task-list">
        <div class="task-block">
          <li class="task">I wiil wake up at 8 in the morning</li>
          <button type="reset" class="button-reset">
            <span class="hidden">Кнопка для удаления задачи</span>
          </button>
        </div>
        <div class="task-block">
          <li class="task">I will practice html for 1 hour</li>
          <button type="reset" class="button-reset">
            <span class="hidden">Кнопка для удаления задачи</span>
          </button>
        </div>
        <div class="task-block">
          <li class="task">I will give time for 2 hours css</li>
          <button type="reset" class="button-reset">
            <span class="hidden">Кнопка для удаления задачи</span>
          </button>
        </div>
        <div class="task-block">
          <li class="task">Then i will have breakfast</li>
          <button type="reset" class="button-reset">
            <span class="hidden">Кнопка для удаления задачи</span>
          </button>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
